<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="home">
            <h3>HOME</h3>
            <div class="digital-number">
                <p id="home-number" >00</p>
            </div>
            <div id="home-incrementor"class="incrementor">
                <button><p>+1</p></button>
                <button><p>+2</p></button>
                <button><p>+3</p></button>
            </div>
        </section>
        <section class="guest">
            <h3>GUEST</h3>
            <div class="digital-number">
                <p  id="guest-number" >00</p>
            </div>
            <div id="guest-incrementor" class="incrementor">
                <button><p>+1</p></button>
                <button><p>+2</p></button>
                <button><p>+3</p></button>
            </div>
        </section>
        <section class="counter-container">
            <div class="counter-frame">
                <p id="counter-number" >00:00</p>
            </div>
            <div class="counter-buttons">
                <button id="start-btn">Start Quarter</button>
                <button id="pause-btn">Pause/Start</button>
                <button id="reset-btn">Reset</button>
            </div>
            
        </section>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
